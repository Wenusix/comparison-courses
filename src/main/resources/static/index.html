<script>

    const params = new Proxy(new URLSearchParams(window.location.search), {
        get: (searchParams, prop) => searchParams.get(prop),
    });

    let searchParam = params.s;
    let searchLabel = params.l;

    const api_url = 'api';
    const api_url_search = 'api/search';
    const search_courses_by_label = 'api/label';
    const labelUrl = 'api/labelName';

    let chooseSortOption = "main_order";

    function changeSortOption(sort) {
        chooseSortOption = sort.options[sort.selectedIndex].value;
        render();
    }

    async function render() {

        let response;
        if (searchParam === null && searchLabel === null) {
            response = await fetch(api_url + '?sort=' + chooseSortOption);
        } else if (searchParam != null) {
            response = await fetch(api_url_search + '?value=' + searchParam + '&sort=' + chooseSortOption);
        } else {
            response = await fetch(search_courses_by_label + '?value=' + searchLabel + '&sort=' + chooseSortOption);
        }


        const json = await response.json();
        var course = document.getElementById('course');
        course.innerHTML = '';

        var countCourses = document.getElementById('countCourses');
        countCourses.innerHTML = json.length;

        var labelInTitle = document.getElementById('labelInTitle');
        labelInTitle.innerHTML = searchLabel;

        for (var obj of json) {
            const {id, author, title, price, image, courseTime} = obj;
            course.innerHTML += '<div class="cartsylite-helium-product-card"> ' +
                '<div class="cartsylite-helium-product-card-thumb"> ' +
                '<a href="product.html?id=' + id + '" aria-label="Product Image" class="cartsylite-product-grid-button"> ' +
                '<img width="200" height="100" src="' +
                image +
                '" class="attachment-woocommerce_thumbnail size-woocommerce_thumbnail" alt="" loading="lazy" sizes="(max-width: 300px) 100vw, 300px">            ' +
                '</a> ' +
                '</div> ' +
                '<div class=" cartsylite-helium-product-card-description"> ' +
                '<div class="cartsylite-helium-product-card-price"> ' +
                '<span class="price">' +
                '<span class="woocommerce-Price-amount amount">' +
                title +
                '<br>' +
                '<bdi>' +
                '<span class="woocommerce-Price-currencySymbol">' +
                '<br>' +
                price +
                ' zł' +
                ' |  ' +
                '<i class="fa-regular fa-clock"></i>' +
                ' ' +
                courseTime +
                'h' +
                '</bdi>' +
                '</span>' +
                '</span> ' +
                '</div> ' +
                '<a href="product.html?id=' + id + '" class="cartsylite-helium-product-card-title"> ' +
                '<h2 class="woocommerce-loop-product__title">' +
                author +
                '<div class="cartsylite-helium-product-card-cart"> ' +
                '</div> ' +
                '</div> ' +
                '</div>'

        }
    }

    async function getLabel() {

        const response = await fetch(labelUrl);
        let jsonLabel = await response.json();
        const labelList = document.getElementById('product-categories');
        for (const label of jsonLabel) {
            labelList.innerHTML +=
                '<li class="cat-item cat-item-82">' +
                '<a href="index.html?l=' +
                label +
                '">' +
                label +
                '</a>' +
                '</li>'
        }
    }

    window.onload = function load() {
        render();
        getLabel();
    }
</script>
